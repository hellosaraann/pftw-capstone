<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Coustard:900|Lato:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>A Moment to Match</title>
  </head>
  <body>
    <div  id='cardApp'
          class='container full'>

        <div class='container info'>
          <h1>A Moment to Match</h1>
          <p>
            These cards long to find their hidden soul mate. Click to find a matching pair! Refresh to shuffle and start all over again. Like reincarnation, only shorter, with cards, and where everyone definitely has one and only one match.
          </p>
          <button type="button"
                  label="Shuffle Cards"
                  id='shuffleButton'
                  v-on:click='window.location.reload(true)'>
                  New Game
          </button>
        </div>

        <div class='container card-game'>
          <single-card
            v-for='(card, index, selected) in cards'
            v-bind:text='card.text'
            v-bind:index='card.index'
            v-bind:class='{
              unselected: card.selected === "unselected",
              matched: card.selected === "matched",
              winning: card.winning === true,
              mismatch: card.text ==="X",
              red: card.color === "red",
              orange: card.color === "orange",
              yellow: card.color === "yellow",
              green: card.color === "green",
              blue: card.color === "blue",
              purple: card.color === "purple",
              black: card.color === "black",
              brown: card.color === "brown"
            }'
            v-on:click.native='displayCard(card)'
          ></single-card>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="script.js"></script>
  </body>
</html>
